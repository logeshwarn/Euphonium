{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container py-4 fade-in">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card welcome-card shadow slide-up">
                <div class="card-body">
                    <i class="fas fa-user-circle stat-icon"></i>
                    <h4 class="mt-3">Welcome back, {{ current_user.username }}!</h4>
                    <p class="opacity-75">Member since {{ current_user.created_at.strftime('%B %d, %Y') }}</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-8 mb-4">
            <div class="row">
                <div class="col-md-4 mb-4 mb-md-0">
                    <div class="stat-card shadow slide-up" style="animation-delay: 0.1s">
                        <i class="fas fa-envelope stat-icon"></i>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Messages</div>
                    </div>
                </div>
                <div class="col-md-4 mb-4 mb-md-0">
                    <div class="stat-card shadow slide-up" style="animation-delay: 0.2s">
                        <i class="fas fa-tasks stat-icon"></i>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Tasks</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card shadow slide-up" style="animation-delay: 0.3s">
                        <i class="fas fa-bell stat-icon"></i>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Notifications</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card activity-card shadow slide-up" style="animation-delay: 0.4s">
                <div class="card-body">
                    <h5 class="card-title mb-4"><i class="fas fa-history me-2"></i>Recent Activity</h5>
                    <div class="activity-item">
                        <i class="fas fa-circle-dot me-2"></i>No recent activity
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card actions-card shadow slide-up" style="animation-delay: 0.5s">
                <div class="card-body">
                    <h5 class="card-title mb-4"><i class="fas fa-bolt me-2"></i>Quick Actions</h5>
                    <div class="d-grid gap-2">
                        <button class="btn dashboard-btn">
                            <i class="fas fa-plus-circle me-2"></i>Create New Task
                        </button>
                        <button class="btn dashboard-btn">
                            <i class="fas fa-envelope me-2"></i>View Messages
                        </button>
                        <button class="btn dashboard-btn">
                            <i class="fas fa-user-edit me-2"></i>Update Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
